# Always keep window and have a window for images/videos
keep-open=yes
force-window=yes

# Mute all audio (videos) by default
mute=yes

# On-screen controller (needed for playlist panel toggle)
osc=yes

# Optional: show playlist panel initially; press `p` to hide/show
# (This sets the playlist visibility at start; pressing 'p' toggles it.)
script-opts=osc-visibility=always,osc-playlist-visible=yes
scale=nearest
cscale=nearest
dscale=nearest
